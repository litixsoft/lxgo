sudo: required

services:
- docker

-language: go

env:
  - GOLANG_VERSION="1.11"
  - MONGO_VERSION="4.0"

before_install:
  - docker pull golang:1.11
  - docker pull mongo:4.0

script:
  - docker-compose -f ./build/compose.test.yaml build
  - docker-compose -f ./build/compose.test.yaml run lxgo
  - docker-compose -f ./build/compose.test.yaml down
